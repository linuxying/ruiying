#version=DEVEL
install
nfs --server=10.0.0.4 --dir=/data/sys/
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6 --hostname linux_01
rootpw  --iscrypted $6$jaxEvhMtXmRM5d8C$2l11uQWIAbcoohNtrgqmQj4Y.HPrHr1n6crKTvTMRWVV/DYeRWVHo1aIYPEkNpBAdCecsMkctPupko8YUcDPX/
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Asia/Shanghai
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --none
zerombr yes #clear mbr
clearpart --all initlable #clear disk data
part /boot --fstype=ext4 --asprimary --size=200
part swap --size=1024
part / --fstype=ext4 --grow --size=1 --grow

reboot
